<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/all.css">

<body>
    <div id="wrapper">
        <header>

            <div id="page-banner">
            <h1 class="title">Bookarama</h1>

            <form id="search-book">
                <input type="text" placeholder="Search books..."/>
            </form>

            </div>
        </header>

        <div id="book-list">
            <h2 class="title">Books to Read</h2>
        

        <ul>
            <li>
                <span class="name">Name of the wind</span>

            </li>

                <span class="name">The wise man's fear</span>

            </li>

            <li>
                <span class="name">Kafka on the shore</span>
                <span class="delete">delete</span>
            </li>

            <li>
                <span class="name">The master and the margarita</span>
                <span class="delete">delete</span>
            </li>

        </ul>
        </div>

        <form id="add-book">
            <input type="checkbox" id="hide">
            <label  for="hide" id="label">Hide all books</label>
            <input type="text" id="add" placeholder="Add a book.."/>
            <button id="btns">Add</button>

        </form>

    </div>
